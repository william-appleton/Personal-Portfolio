    <form class="container margins">
        <div class="row">
            <div class="col-sm-8">
                <div class="card bg-light">
                    <div class="card-body">
                        <h1 class="card-title">Contact</h1>
                        <hr>
                        <!--code from: https://mdbootstrap.com/docs/jquery/forms/contact/-->
                        <section class="mb-4">
                            <div class="row">
                                <div class="col-md-9 mb-md-0 mb-5">
                                    <form id="contact-form" name="contact-form" action="mail.php" method="POST">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="md-form mb-0">
                                                    <input type="text" id="name" name="name" class="form-control">
                                                    <label for="name" class="">Your name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="md-form mb-0">
                                                    <input type="text" id="email" name="email" class="form-control">
                                                    <label for="email" class="">Your email</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="md-form mb-0">
                                                    <input type="text" id="subject" name="subject" class="form-control">
                                                    <label for="subject" class="">Subject</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="md-form">
                                                    <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                                    <label for="message">Your message</label>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="text-center text-md-left">
                                        <a class="btn btn-dark" onclick="document.getElementById('contact-form').submit();">Send</a>
                                    </div>
                                    <div class="status"></div>
                                </div>
                                <div class="col-md-3 text-center">
                                    <ul class="list-unstyled mb-0">
                                        <li><i class="fas fa-map-marker-alt fa-2x"></i>
                                            <p>Western NH, USA</p>
                                        </li>
                                        <br>
                                        <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                                            <p>william.appleton02@gmail.com</p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </section>
                    </div>
